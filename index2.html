<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
</head>

<body>
    <h1>Shopping Cart</h1>

    <div class="product">
        <h3>Product 1</h3>
        <p>10</p>
        <input id="nb1" type="number" value="1">
        <button class="add-to-cart" data-product-id="1">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product 2</h3>
        <p>20</p>
        <input id="nb2" type="number" value="1">
        <button class="add-to-cart" data-product-id="2">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product 3</h3>
        <input id="nb3" type="number" value="1">
        <p>30</p>
        <button class="add-to-cart" data-product-id="3">Add to Cart</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
